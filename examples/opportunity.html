<!DOCTYPE html>
<html>

  <body>
    <script type="module">
      const {HTML, commands} = await import('https://cdn.jsdelivr.net/gh/nyteshade/ne-html/dist/esm/html.js');
      const {Levels} = await import('https://cdn.jsdelivr.net/gh/nyteshade/ne-html/dist/esm/factories/levels.js');

      HTML[commands.register]('NELevel', Levels);
      HTML[commands.register]('NELowLevel', Levels, { preset: 'low' });
      HTML[commands.register]('NEMediumLevel', Levels, { preset: 'medium' });
      HTML[commands.register]('NEHighLevel', Levels, { preset: 'high' });


      Object.assign(globalThis, {HTML, e1, e2, e3});
    </script>
  </body>
</html>
