<!DOCTYPE html>
<html>
  <head>
    <style>
      body > section[id] {
        margin-bottom: 1em;
      }
    </style>
  </head>
  <body>
    <section id="target1">
      <b>Levels - No label - Signal Aspect</b><br>
    </section>

    <section id="target2">
      <b>Levels - Preset Label - Signal Aspect</b><br>
    </section>

    <hr>

    <section id="target3">
      <b>Levels - No label - No Background</b><br>
    </section>

    <section id="target4">
      <b>Levels - Preset Label - No Background</b><br>
    </section>

    <hr>

    <section id="target5">
      <b>Levels - Solid - No label</b><br>
    </section>

    <section id="target6">
      <b>Levels - Solid - Preset Label</b><br>
    </section>

    <section id="target7">
      <b>Levels - Solid - Preset Label - Signal Aspect</b><br>
    </section>


    <script type="module">
      const cdn = 'https://cdn.jsdelivr.net';
      const bundlePath = '/gh/nyteshade/ne-html/dist/@nejs';
      const url = new URL(`${bundlePath}/html.bundle.latest.js`, cdn);
      console.log(url.href);
      let {HTML, commands, Levels, registerLevels} = await import(url.href);
      if (!HTML && globalThis?.nejs?.html) {
        ({HTML, commands, Levels, registerLevels} = globalThis.nejs.html);
      }
      Object.assign(globalThis, { HTML, commands, Levels, registerLevels });

      registerLevels();

      let target = '#target1';
      let base = { noBackground: true };
      let noBg = { ...base, noBackground: false }

      HTML.NELowSignalLevel(null, base).addTo(target);
      HTML.NELowSignalLevel(null, noBg).addTo(target);
      HTML.NEMediumSignalLevel(null, base).addTo(target);
      HTML.NEMediumSignalLevel(null, noBg).addTo(target);
      HTML.NEHighSignalLevel(null, base).addTo(target);
      HTML.NEHighSignalLevel(null, noBg).addTo(target);

      target = '#target2';
      HTML.NELowSignalLevel('Low', base).addTo(target);
      HTML.NELowSignalLevel('Low', noBg).addTo(target);
      HTML.NEMediumSignalLevel('Medium', base).addTo(target);
      HTML.NEMediumSignalLevel('Medium', noBg).addTo(target);
      HTML.NEHighSignalLevel('High', base).addTo(target);
      HTML.NEHighSignalLevel('High', noBg).addTo(target);

      base = { signal: false, noBackground: true };
      noBg = { ...base, noBackground: false };
      target = '#target3';

      HTML.NELowSignalLevel(null, base).addTo(target);
      HTML.NELowSignalLevel(null, noBg).addTo(target);
      HTML.NEMediumSignalLevel(null, base).addTo(target);
      HTML.NEMediumSignalLevel(null, noBg).addTo(target);
      HTML.NEHighSignalLevel(null, base).addTo(target);
      HTML.NEHighSignalLevel(null, noBg).addTo(target);

      target = '#target4';
      HTML.NELowSignalLevel('Low', base).addTo(target);
      HTML.NELowSignalLevel('Low', noBg).addTo(target);
      HTML.NEMediumSignalLevel('Medium', base).addTo(target);
      HTML.NEMediumSignalLevel('Medium', noBg).addTo(target);
      HTML.NEHighSignalLevel('High', base).addTo(target);
      HTML.NEHighSignalLevel('High', noBg).addTo(target);

      base = { signal: false, solid: true, noBackground: true };
      noBg = { ...base, noBackground: false };
      target = '#target5';

      HTML.NELowSignalLevel(null, base).addTo(target);
      HTML.NELowSignalLevel(null, noBg).addTo(target);
      HTML.NEMediumSignalLevel(null, base).addTo(target);
      HTML.NEMediumSignalLevel(null, noBg).addTo(target);
      HTML.NEHighSignalLevel(null, base).addTo(target);
      HTML.NEHighSignalLevel(null, noBg).addTo(target);

      target = '#target6';
      HTML.NELowSignalLevel('Low', base).addTo(target);
      HTML.NELowSignalLevel('Low', noBg).addTo(target);
      HTML.NEMediumSignalLevel('Medium', base).addTo(target);
      HTML.NEMediumSignalLevel('Medium', noBg).addTo(target);
      HTML.NEHighSignalLevel('High', base).addTo(target);
      HTML.NEHighSignalLevel('High', noBg).addTo(target);

      base = { ...base, signal: true };
      target = '#target7';
      HTML.NELowSignalLevel('Low', base).addTo(target);
      HTML.NELowSignalLevel('Low', noBg).addTo(target);
      HTML.NEMediumSignalLevel('Medium', base).addTo(target);
      HTML.NEMediumSignalLevel('Medium', noBg).addTo(target);
      HTML.NEHighSignalLevel('High', base).addTo(target);
      HTML.NEHighSignalLevel('High', noBg).addTo(target);
    </script>
  </body>
</html>
